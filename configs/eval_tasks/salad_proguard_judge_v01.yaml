model:
  # Eval-only: never call the target model.
  type: NoOpModel

dataset:
  type: SaladDataset
  path: /mnt/shared-storage-user/zhangbo1/datasets/Salad-Data/base_set.json

evaluator:
  type: TemplateQAEvaluator
  batch_size: 16
  mode: text
  system_prompt_key: proguard_text_system
  user_prompt_key: proguard_text_user
  prediction_field: prediction
  use_precomputed_predictions: true
  require_precomputed_predictions: false
  output_field: judgment
  # NOTE: override these in CLI for your actual ProGuard server
  judge_model_cfg:
    type: APIModel
    model_name: ProGuard-7B
    api_base: http://127.0.0.1:21122/v1
    api_key: EMPTY
    mode: chat
    temperature: 0.0
    max_tokens: 1024

metrics:
  - type: ProGuardSafetyMetric
    judgment_field: judgment

summarizer:
  type: StandardSummarizer

runner:
  type: LocalRunner
  output_dir: results/salad_proguard_judge_v01

