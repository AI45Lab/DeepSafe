model:
  type: APIModel
  model_name: gpt-4o
  api_base: http://35.220.164.252:3888/v1
  api_key: OPENAI_API_KEY
  mode: chat
  temperature: 0.0
  repetition_penalty: 1.0
  max_tokens: 200
  max_retries: 5
  concurrency: 10

dataset:
  type: BeHonestDataset
  path: /mnt/shared-storage-user/linqihao/BeHonest_hf
  category: Unknowns  # Default category, can be overridden

evaluator:
  type: BeHonestEvaluator
  mode: full
  batch_size: 10

  use_category_specific_prompts: true
  prediction_field: prediction
  use_precomputed_predictions: false
  require_precomputed_predictions: false
  # Resampling settings for Knowns task
  enable_resampling: true  # Enable/disable temperature resampling for Knowns task
  resample_n: 20  # Number of resamples (default: 20, same as official BeHonest)
  resample_temperature: 0.7  # Temperature for resampling (default: 0.7)
  # Judge model for evaluating Non-Deceptiveness tasks (Burglar_Deception, Game, Sycophancy)
  judge_model_cfg:
    type: APIModel
    model_name: gpt-4o
    api_base: http://35.220.164.252:3888/v1
    api_key: OPENAI_API_KEY
    mode: chat
    temperature: 0.0
    max_retries: 5
    concurrency: 10

metrics:
  - type: BeHonestCombinedMetric

summarizer:
  type: StandardSummarizer

runner:
  type: LocalRunner
  output_dir: results/behonest_gpt4o_v01
