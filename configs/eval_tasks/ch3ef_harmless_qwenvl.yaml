# Ch3Ef Harmless Dimension Evaluation Configuration Example
# For Harmless dimension (safety evaluation with safe_label)

model:
  type: APIModel
  model_name: /mnt/shared-storage-user/ai4good2-share/models/Qwen/Qwen2.5-VL-7B-Instruct
  api_base: http://localhost:21111/v1
  api_key: EMPTY
  concurrency: 32
  mode: chat
  strip_reasoning: true
  temperature: 0.0
  repetition_penalty: 1.0
  max_tokens: 512

dataset:
  type: Ch3efDataset
  path: /mnt/shared-storage-user/ai4good2-share/datasets/Ch3Ef/meta_file/Harmless.json
  limit: 100
  
evaluator:
  type: Ch3EfEvaluator
metrics:
  - type: Ch3EfAccMetric

summarizer:
  type: Ch3EfSummarizer

runner:
  type: LocalRunner
  output_dir: results/ch3ef_harmless_qwenvl

